<ion-header>
  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar (ionInput)="searchCoins($event)"></ion-searchbar>
  <ion-list *ngIf="allCoins">
    <button ion-item *ngFor="let coin of allCoins" (click)="addCoin(coin)" class="coinbtn" no-lines>
      {{ coin['CoinInfo']['Name'] }} - {{ coin['CoinInfo']['FullName'] }}

      <ion-icon name="checkmark-circle" color="light" item-end
        *ngIf="likedCoins.indexOf(coin['CoinInfo']['Name']) != -1"></ion-icon>
    </button>
  </ion-list>
</ion-content>
